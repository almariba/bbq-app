<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <title>El Charco Puto</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <header>
      <h1>üåä El Charco Puto</h1>
      <div id="session-info"></div>
    </header>

    <section id="join">
      <h2>Entrar o crear charco</h2>
      <div class="grid2">
        <div class="card">
          <h3>ENTRAR</h3>
          <label>C√≥digo del evento</label>
          <input id="event-code" placeholder="ABC123" />
          <label>Tu nickname</label>
          <input id="nickname" placeholder="Nombre o apodo" />
          <button id="btn-join">Entrar</button>
        </div>
        <div class="card">
          <h3>CREAR NUEVO</h3>
          <label>T√≠tulo</label>
          <input id="new-title" placeholder="Charco de verano" />
          <label>Fecha (opcional)</label>
          <input type="date" id="new-date" />
          <label>PIN de creador</label>
          <input id="admin-pin" type="password" placeholder="Introduce tu PIN" />
          <button id="btn-create">Crear</button>
        </div>
      </div>
    </section>

    <nav id="nav" class="hidden">
      <button data-tab="menu">Men√∫</button>
      <button data-tab="tareas">Tareas</button>
      <button data-tab="gastos">Gastos</button>
      <button data-tab="resumen">Resumen</button>
      <!-- Bot√≥n RUleta est√°tico para evitar que desaparezca -->
      <button id="nav-ruleta" data-tab="ruleta">Ruleta</button>
      <button id="btn-salir" class="right">Salir</button>
    </nav>

    <section id="menu" class="tab hidden">
      <h2>Men√∫</h2>

      <div class="row" style="flex-wrap:wrap;gap:.5rem;margin:.5rem 0 1rem">
        <button id="btn-guardar-menu">GUARDAR</button>
        <button id="btn-borrar-todo" title="Vac√≠a tus selecciones">üóëÔ∏è</button>
        <button id="btn-toggle-edit" title="Editar cat√°logo (a√±adir/editar/eliminar)">‚úé</button>
        <button id="btn-add-menu" class="hidden">Ôºã</button>
      </div>

      <div id="menu-list" class="menu-list"></div>
      <p id="menu-msg" class="msg"></p>
    </section>

    <section id="tareas" class="tab hidden">
      <h2>Tareas</h2>
      <div class="row">
        <input id="task-title" placeholder="Ej: Traer hielo" />
        <button id="btn-add-task">Ôºã</button>
      </div>
      <ul id="task-list"></ul>
    </section>

    <section id="gastos" class="tab hidden">
      <h2>Gastos</h2>
      <div class="grid3">
        <input id="g-concept" placeholder="Concepto (carb√≥n, carne‚Ä¶)" />
        <input id="g-amount" type="number" step="0.01" placeholder="Importe (‚Ç¨)" />
        <button id="btn-add-expense">A√±adir gasto</button>
      </div>
      <div id="expenses"></div>
      <h3>Balance por persona</h3>
      <div id="balances"></div>
    </section>

    <section id="resumen" class="tab hidden">
      <h2>Resumen</h2>
      <div id="summary"></div>
    </section>

    <!-- Placeholder fijo para Ruleta, el contenido lo monta ruleta.js -->
    <section id="ruleta" class="tab hidden" aria-labelledby="ruleta-title">
      <!-- ruleta.js inyecta aqu√≠ el canvas y controles si detecta este contenedor -->
    </section>

    <!-- Di√°logo para marcar como hecha y escoger participantes -->
    <div id="done-dialog" class="dialog hidden">
      <div class="dialog-card" role="dialog" aria-modal="true">
        <h3>¬øQui√©n realiz√≥ la tarea?</h3>
        <div id="done-users" class="checklist"></div>
        <div class="row end">
          <button id="btn-cancel-done">Cancelar</button>
          <button id="btn-confirm-done">Confirmar</button>
        </div>
      </div>
    </div>

  </main>
  <script type="module" src="./app.js"></script>
  <script src="./app_dialog_patch.js"></script>
  <script src="ruleta.js" defer></script>
</body>
</html>
